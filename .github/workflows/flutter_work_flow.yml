on: push
name: Sample Workflow

jobs:
  build:
    name: Dev Pr Checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
          flutter-version: '3.10.3'
      - name: run flutter pub get
      - run: flutter pub get
   

